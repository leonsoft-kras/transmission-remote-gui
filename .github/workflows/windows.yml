name: Windows Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-win:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
      
    - shell: cmd
      run: .github/build_windows.bat

    - uses: actions/upload-artifact@v3
      with:
        name: Windows Executable
        path: units\transgui.exe
